<ion-app>
    <ion-menu side="start" menuId="menuPrincipal" contentId="main">
        <ion-header>
            <ion-toolbar color="dark">
                <ion-title>Mi menu</ion-title>
            </ion-toolbar>
        </ion-header>
        <ion-content>
            <ion-list>
                <ion-menu-toggle *ngFor="let c of componentes">
                    <ion-item [routerLink]="c.ruta">
                        <ion-icon [color]="c.color" slot="start" [name]="c.icono"></ion-icon>
                        <ion-label [color]="c.color">{{c.nombre}}</ion-label>
                    </ion-item>
                </ion-menu-toggle>
            </ion-list>
        </ion-content>
    </ion-menu>
    <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
